name: agent_001
description: A top down shooter game about Agent-001.
version: 0.1.0

publish_to: "none"

environment:
  sdk: ">=2.17.6 <3.1.0"

dependencies:
  flutter:
    sdk: flutter
  flame: 1.3.0
  mini_sprite: 0.0.1
  flame_mini_sprite: 0.0.1
  google_fonts: ^3.0.1
  flame_audio: ^1.3.1
  flutter_native_splash: ^2.2.7
  pixel_border: ^2.0.0-nullsafety.1

dev_dependencies:
  flutter_lints: 2.0.1

flutter:
  uses-material-design: false
  assets:
    - google_fonts/
    - assets/audio/
    - assets/images/

flutter_native_splash:
  color: "#000000"
